title: Pufferfish
subtitle: An open-source full-featured ICU ventilator
description: Pufferfish is a full-featured ICU ventilator designed to be clinically relevant for COVID-19 patients. It is the focus of an ongoing international collaboration between three universities in the US and industrial partners in India, Nepal, Kenya, and the US.
